    <!-- ================================
  HEADER + NAVIGATION (Bootstrap)
  EN: Responsive Bootstrap navbar with mobile menu (burger toggle)
  SV: Responsiv Bootstrap-navbar med mobilmeny (hamburgarknapp)
================================ -->
<header class="site-header">
  <!-- EN: Navbar wrapper with light style and bottom border for clarity
       SV: Navbar-behållare med ljus stil och nederkantens ram för tydlighet -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      
      <!-- ================================
        BRAND / LOGO
        EN: Brand name linking to homepage
        SV: Logotyp/varumärke som länkar till startsidan
      ================================ -->
      <a class="navbar-brand fw-bold" href="index.html">Kafé Sjöstugan</a>

      <!-- ================================
        TOGGLER (Mobile burger menu button)
        EN: Appears only on small screens, toggles nav collapse
        SV: Visas endast på små skärmar, öppnar/stänger navigationsmenyn
      ================================ -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <!-- EN: Default Bootstrap icon (3 bars)
             SV: Standard Bootstrap-ikon (3 streck) -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- ================================
        NAVIGATION LINKS
        EN: Collapsible menu area with navigation links
        SV: Hopfällbar menysektion med navigeringslänkar
      ================================ -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- EN: ms-auto pushes links to the right on large screens
             SV: ms-auto flyttar länkarna till höger på stora skärmar -->
        <ul class="navbar-nav ms-auto">
          
          <!-- EN: Each list item is one navigation link
               SV: Varje listpunkt är en navigationslänk -->
          <li class="nav-item">
            <!-- EN: Active page gets .active + aria-current="page"
                 SV: Aktiv sida får .active + aria-current="page" -->
            <a class="nav-link active" aria-current="page" href="index.html">Hem</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="meny.html">Meny &amp; dryck</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="boka.html">Boka Sjöstugan</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="hitta.html">Hitta hit</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

    </main>

    <footer class="site-footer" role="contentinfo">
